<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Service Packages - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-logo">
                <i class="fas fa-smile"></i>
                <span>Global Smile Admin</span>
            </div>
            <div class="admin-user">
                <span id="adminEmail"></span>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <ul class="admin-menu">
                <li class="menu-item">
                    <a href="dashboard.html">
                        <i class="fas fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="about.html">
                        <i class="fas fa-info-circle"></i>
                        <span>About Section</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="../services.html">
                        <i class="fas fa-cogs"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="statistics.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Statistics</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="packages.html">
                        <i class="fas fa-box"></i>
                        <span>Service Packages</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="content-header">
                <h1>Manage Service Packages</h1>
                <button id="addNewBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Package
                </button>
            </div>

            <!-- Package Form Modal -->
            <div id="packageModal" class="modal">
                <div class="modal-content modal-large">
                    <div class="modal-header">
                        <h2 id="modalTitle">Add Package</h2>
                        <button class="close-btn" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="packageForm">
                        <input type="hidden" id="packageId">

                        <div class="form-group">
                            <label for="name">Package Name *</label>
                            <input type="text" id="name" required placeholder="e.g., Startup Essentials, Business Growth">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Price (USD) *</label>
                                <input type="number" id="price" required placeholder="e.g., 800" min="0">
                            </div>

                            <div class="form-group">
                                <label for="period">Billing Period *</label>
                                <select id="period" required>
                                    <option value="">Select Period</option>
                                    <option value="month">Per Month</option>
                                    <option value="quarter">Per Quarter</option>
                                    <option value="year">Per Year</option>
                                    <option value="one-time">One-time</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="3" placeholder="Brief package description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="features">Package Features (one per line) *</label>
                            <textarea id="features" rows="8" required placeholder="Enter package features, one per line"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="order">Display Order</label>
                                <input type="number" id="order" value="0" min="0">
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="featured">
                                    <span>Featured Package (Most Popular)</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="buttonText">Button Text</label>
                            <input type="text" id="buttonText" placeholder="e.g., Choose Package" value="Choose Package">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Package
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Packages List -->
            <div class="packages-grid-admin" id="packagesGrid">
                <div class="loading-message">Loading packages...</div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>

    <!-- Packages Management Script -->
    <script src="../js/admin-packages.js"></script>
</body>
</html>
